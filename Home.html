<!DOCTYPE html>
<html lang="pt/BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para o SESI SENAI">
    <meta name="author" content="SESI SENAI">
    <meta name="keywords" content="SESI, SENAI, Forms, CSS, html">
    <link rel="stylesheet" href="styles.css">
    <!-- Link com arquivo Java Script-->
     <script src ="main.js"></script>
    <title>Formulário Login</title>
</head>
<body>
    <div class="container">
        <div class="div-form">
            <form class= "form">
                <header>
                    <br><h1>Formulário de Login</h1><br>
                </header>
                <label for="user">Usuário: </label><br>
                    <input placeholder="Digite seu usuário aqui." type="text" name="user" id="user" required><br>
                <label for="senha">Senha: </label><br>
                    <input placeholder="Digite sua senha aqui." type="senha" name="senha" id="senha" required><br>
                <input type="submit" name="submit" id="submit" value="Enviar" onclick="Enviar()">
            </form>
        </div>
    </div>
    
</body>
</html>
