<!DOCTYPE html>
<html lang="pt/BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para o SESI SENAI">
    <meta name="author" content="SESI SENAI">
    <meta name="keywords" content="SESI, SENAI, Forms, CSS, html">
    <link rel="stylesheet" href="css.css">

    <!-- Link com arquivo Java Script-->
    <script src="main.js"></script>
    <title>Formulário Login</title>
</head>

<body>
    <div class="container">
        <div class="div-form">
            <form class="form">
                <header>
                    <br>
                    <h1>Formulário de Login</h1><br>
                    <div class="Usuário">
                        <img src="img/Usuário.jfif" alt="img usuário">
                    </div>
                </header>
                <form method="POST" class="formLogin">

                    <label for="Usuário">Usuário</label>
                    <input type="Nome" placeholder="Digite seu nome" autofocus="true" id="usuario" />
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Digite sua Senha" id="senha" />
                    <button type="reset" onclick="login()">Entrar</button>
                </form>
        </div>

        </form>
    </div>
    </div>

</body>

</html>
