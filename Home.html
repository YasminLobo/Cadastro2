<!DOCTYPE html>
<html lang="pt/BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para o SESI SENAI">
    <meta name="author" content="SESI SENAI">
    <meta name="keywords" content="SESI, SENAI, Forms, CSS, html">
    <link rel="stylesheet" href="css.css">
    
    <!-- Link com arquivo Java Script-->
    <script src="main.js"></script>
    <title>Formulário Login</title>
</head>

<body>
    <div class="container">
        <div class="div-form">
            <form class="form">
                <header>
                    <br>
                    <h1>Formulário de Login</h1><br>
                    <div class="Usuário" >
                    <img src="Usuário.jfif" alt="img usuário">
                </div>
                </header>
                <label for="name">Usuário: </label><br>
                    <input placeholder="Digite seu usuário aqui." type="text" name="name" id="user" required><br>
                <label for="password">Senha: </label><br>
                    <input placeholder="Digite sua senha aqui." type="password" name="password" id="password" required><br>
                    <input type="checkbox" id="scales" name="scales" checked>
                    <label for="checkbox">Lembrar senha </label>
                    <br>
                    <br>
                <input type="reset" name="submit" id="submit" value="Enviar" onclick="Entrar()">


            </form>
        </div>
    </div>

</body>

</html>
